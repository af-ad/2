<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SOOP</title>
    <script>
        const vid=[
            145066525,145483735,145483893,146949519,146949521,
            146949523,148028027,148028031,148028029,148980549,
            148980545,148980543,150952929,150952931,150952933,
            151761155,152740109
        ]

        function gen(){
            const seed = seedGen(vid.length);
            const randNum = maxIdx(seed);
            return `https://vod.sooplive.co.kr/player/${vid[randNum]}/playlist/827527`
        }

        function seedGen(num=1){
            let array = new Uint32Array(num)
            return window.crypto.getRandomValues(array)
        }
        function maxIdx(array){
            let idx=0;
            let max=array[0];
            array.forEach((element,index) => {
                if(max<element){
                    max=element;
                    idx=index;
                }
            });
            return idx;
        }

        window.onload = function()
        {
            window.location.href = gen();
        };
    </script>
</head>
